<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    


    <title>Encriptador de texto</title>
</head>
<body class="body">
        <header>
            <img class="logo" src="Vector.png" alt="logo">
        </header>
        <main>

            <div class="cuadroDeTexto">

                <textarea name="textoDesenciptado" class="textBox" id="textoDesencriptado" cols="70" rows="30" placeholder="Ingrese el texto aquí"></textarea>

            </div>

            <div class="reseña">

                <img src="!.png" alt="" ><lavel class="frame3">Solo letras minusculas y sin acentos</lavel>

            </div>

            <div class="framebuttons">

                <button class="button1" type="button" onclick="encriptar()">Encriptar</button>

                <button class="button2" onclick="desencriptar()">Desencriptar</button>

            </div>

            <div class="rectangle1">
              
                    <div class="muñeco">
                        <img  src="Muñeco.png" alt="muñeco">
                    </div>
    
                   <div class="error">
                        <h1 class="mjeNoEncontrado">Ningún mensaje fue <br> encontrado.</h1>
                        <p class="txtDesencriptar">Ingresa el texto que desees encripta o <br> desencriptar.</p>     
            
                </div>  

            </div>

            <br>
            <br>                   
            <button class="botoncopiar" type="button" value="copiar" onclick="copy()" >Copiar</button>

            <!--
            <br>
            <button class="delete" type="reset" onclick="borrar()">Borrar</button>
-->
        </main>
        <br>
        <br>

        </footer>


        <script src="archivo.js"></script>
</body>


</html>
